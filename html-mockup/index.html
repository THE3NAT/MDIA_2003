<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Metrolics</title>
		<link rel="stylesheet" href="css/style.css" />
		<meta name="description" content="Innovative design solutions!" />

		<meta property="og:title" content="" />
		<meta property="og:type" content="" />
		<meta property="og:url" content="" />
		<meta property="og:image" content="" />
		<meta property="og:image:alt" content="" />

		<link rel="icon" href="/favicon.ico" sizes="any" />
		<link rel="icon" href="/icon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="icon.png" />

		<link rel="manifest" href="site.webmanifest" />
		<meta name="theme-color" content="#fafafa" />

		<!-- ==========================
    Headings 
    H1 - Only once (title), for main purpose
    H2 - Main subheadings, heading text
    H3 and below - Enphasis on text, minor headings
    =========================== -->
	</head>

	<body>
		<nav id="nav">
			<div class="logo"></div>
			<div class="nav-home"></div>
			<div class="nav-profolio"></div>
			<div class="nav-blog"></div>
			<div class="nav-quovadis"></div>
			<div class="nav-chat"></div>
		</nav>
		<header id="header">
			<div class="header-wrapper">
				<div class="header-card-blue"></div>
				<div class="header-card-red"></div>
				<div class="header-card-yellow"></div>
			</div>
		</header>

		<main id="main">
			<article class="main main-head">
				<h1 class="h1"></h1>
			</article>

			<section class="main web-solution">
				<h2 class="h2"></h2>
				<small class="small"></small>
				<article class="main web-solution-article">
					<img src="./image" alt="Yellow lightbulb" />
					<h3 class="h3"></h3>
					<p class="grey"></p>
				</article>
				<article class="main web-solution-article">
					<img src="./image" alt="Green camera" />
					<h3 class="h3"></h3>
					<p class="grey"></p>
				</article>
				<article class="main web-solution-article">
					<img src="./image" alt="Red touch" />
					<h3 class="h3"></h3>
					<p class="grey"></p>
				</article>
				<article class="main web-solution-article">
					<img src="./image" alt="Blue pencil" />
					<h3 class="h3"></h3>
					<p class="grey"></p>
				</article>
			</section>

			<section class="main latest-post">
				<h3 class="h3"></h3>
				<small class="small"></small>

				<div class="main latest-post-article">
					<div class="latest-post-wrapper">
						<div class="latest-post-date-wrapper">
							<p class="latest-post-date"></p>
							<small class="latest-post-date-small"></small>
						</div>
					</div>
					<div class="latest-post-description-wrapper">
						<p class="latest-post-description-text"></p>
						<small class="latest-post-description-small"></small>
						<img src="./image" alt="" />
					</div>
				</div>
				<div class="main latest-post-article">
					<div class="latest-post-wrapper">
						<div class="latest-post-date-wrapper">
							<p class="latest-post-date"></p>
							<small class="latest-post-date-small"></small>
						</div>
					</div>
					<div class="latest-post-description-wrapper">
						<p class="latest-post-description-text"></p>
						<small class="latest-post-description-small"></small>
						<img src="./image" alt="" />
					</div>
				</div>
				<div class="main latest-post-article">
					<div class="latest-post-wrapper">
						<div class="latest-post-date-wrapper">
							<p class="latest-post-date"></p>
							<small class="latest-post-date-small"></small>
						</div>
					</div>
					<div class="latest-post-description-wrapper">
						<p class="latest-post-description-text"></p>
						<small class="latest-post-description-small"></small>
						<img src="./image" alt="" />
					</div>
				</div>
			</section>

			<section class="main best-work">
				<h3 class="h3"></h3>
				<small class="small"></small>

				<div class="best-work-wrapper">
					<img src="" alt="" />
					<img src="" alt="" />
					<img src="" alt="" />
					<img src="" alt="" />
					<img src="" alt="" />
					<img src="" alt="" />
				</div>
			</section>

			<section class="main satisfaction">
				<h3 class="h3"></h3>
				<small class="small"></small>

				<div class="satisfaction-wrapper">
					<div class="kirta"><img src="./image" alt="kirta" /></div>
					<div class="kirta">
						<img src="./image" alt="inkscape" />
					</div>

					<div class="kirta"><img src="./image" alt="godot" /></div>
					<div class="kirta"><img src="./image" alt="blender" /></div>
					<div class="kirta"><img src="./image" alt="penpot" /></div>
				</div>
			</section>
		</main>
		<footer id="footer">
			<div class="footer-wrappper">
				<div class="footer bio">
					<img src="./image" alt="yellow shreck creepypasta" />
					<p class="footer bio-text"></p>
					<div class="bio-seperator"></div>
				</div>

				<article class="footer about-us">
					<h4 class="h4 yellow"></h4>
					<svg class="footer-seperator green"></svg>
					<p class="footer about-us-text"></p>
				</article>
				<article class="footer instagram">
					<h4 class="h4 red"></h4>
					<svg class="footer-seperator blue"></svg>
					<div class="instagram-wrapper">
						<img src="./image" alt="" />
						<img src="./image" alt="" />
						<img src="./image" alt="" />
						<img src="./image" alt="" />
						<img src="./image" alt="" />
						<img src="./image" alt="" />
						<img src="./image" alt="" />
						<img src="./image" alt="" />
					</div>
				</article>
				<article class="footer mastodon">
					<h4 class="h4 blue"></h4>
					<svg class="footer-seperator yellow"></svg>
					<p class="mastodon-text"><span class="blue"></span></p>
					<p class="mastodon-text"><span class="blue"></span></p>
					<p class="mastodon-text"><span class="blue"></span></p>
				</article>
				<article class="footer social">
					<h4 class="h4 white"></h4>
					<svg class="footer-seperator blue"></svg>
					<div class="social-wrapper">
						<img src="./image" alt="Discord" />
						<img src="./image" alt="Youtube" />
						<img src="./image" alt="Twitter" />
						<img src="./image" alt="Pinksocial" />
						<img src="./image" alt="Instagram" />
					</div>
					<div class="social-email-wrapper">
						<div class="email-entry">
							<p class="email-entry-text"></p>
						</div>
						<div class="email-submit">
							<img src="./image" alt="Paper airplane" />
						</div>
					</div>
				</article>
				<div class="footer colourbar">
					<div class="green"></div>
					<div class="yellow"></div>
					<div class="red"></div>
					<div class="blue"></div>
					<div class="dark-blue"></div>
				</div>
			</div>
		</footer>
	</body>
</html>
